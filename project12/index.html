<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>CSS Selector</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        main + div {
            background-color: aqua;
            font-weight: 400;
            font-style: italic;
        }
        body {
            font-family: 'Prompt', sans-serif;
        }
    </style>
</head>
<body>
    <h1>CSS Selector</h1>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="item">ITEM</div>
        </div>
    </main>
</body>
</html>
