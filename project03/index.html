<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        .all-table {
            background-color: aquamarine;
            color: blue;
            width: 500px;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Table in HTML</h1>
    <table class="all-table">
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Pizza</td>
            <td>22</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bobby</td>
            <td>40</td>
        </tr>
    </table>
</body>
</html>
