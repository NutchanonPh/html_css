<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        input {
            display: block;
            margin: 8px;
            padding: 8px;
        }
        .to-inline {
            display: inline-block;
        }
        form {
            /* background-color: aqua; */
            border: 1px solid black;
            width: 60%;
            padding: 16px;
            border-radius: 8%;
        }
    </style>
</head>
<body>
    <h1>HTML Form</h1>
    <form>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <input class="to-inline" type="submit">
        <input class="to-inline" type="reset">
    </form>
</body>
</html>
