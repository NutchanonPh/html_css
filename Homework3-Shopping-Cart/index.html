<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Shopping Cart</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header">
    <nav class="nav-menu">
      <div class="logo">
        <img
          src="./image/logo.png"
          alt="logo"
        />
      </div>
      <div class="nav-center">
        <a href="#">About us</a>
        <a href="#">Passcard</a>
        <a href="#">Profile</a>
      </div>
      <div class="nav-right">
        <a href="#Search">
          <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
        </a>
        <a href="#Cart" class="cart-circle">
          <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
        </a>
        <a href="#Login">
          <label>Login</label>
        </a>
        <a href="#Sign up"><label>Sign Up</label></a>
      </div>
    </nav>
  </header>
  <main>
    <h1>My Cart</h1>
    <div class="content">
      <div class="card-left">
        <div class="card-top">
          <a href="#Delete">
            <i class="fa-regular fa-trash-can" aria-hidden="true"></i>
          </a>
          <div class="gg-doc">
            <div class="file-doc">
              <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
            </div>
          </div>
          <div class="c-top-r">
            <p>Google Docs</p>
            <i class="fa-solid fa-circle" id="gg-d1" aria-hidden="true"></i>
            <i class="fa-solid fa-circle" id="gg-d2" aria-hidden="true"></i>
            <i class="fa-solid fa-circle" id="gg-d3" aria-hidden="true"></i>
            <select name="ggdoc" id="google-docs">
              <option value="0">LV 0-3</option>
              <option value="1">LV 1-3</option>
              <option value="2">LV 2-3</option>
              <option value="3">LV 3-3</option>
            </select>
            <div class="price">
              <label>THB</label>
              <label id="price-slid">0</label>
            </div>
          </div>
        </div>
        <div class="card-bottom">
          <a href="#Delete">
            <i class="fa-regular fa-trash-can" aria-hidden="true"></i>
          </a>
          <div class="gg-slid">
            <div class="file-slid">
              <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
            </div>
          </div>
          <div class="c-bottom-r">
            <p>Google Slides</p>
            <i class="fa-solid fa-circle" id="gg-d1" aria-hidden="true"></i>
            <i class="fa-solid fa-circle" id="gg-d2" aria-hidden="true"></i>
            <i class="fa-solid fa-circle" id="gg-d3" aria-hidden="true"></i>
            <select name="ggslide" id="google-slides">
              <option value="0">LV 0-4</option>
              <option value="1">LV 1-4</option>
              <option value="2">LV 2-4</option>
              <option value="3">LV 3-4</option>
              <option value="4">LV 4-4</option>
            </select>
            <div class="price">
              <label>THB</label>
              <label id="price-slid">0</label>
            </div>
          </div>
        </div>
      </div>
      <div class="card-right">
        <div class="card-main">
          <div class="c-main-top">
            <p class="order">Order Info</p>
            <p id="name1" class="name"></p>
            <p id="name" class="name1"></p>
            <p id="name2" class="name"></p>
            <p id="name" class="name2"></p>
            <div class="sub-total">
              <div>
                <p>Subtotal</p>
              </div>
              <label id="sub-price">THB 0</label>
            </div>
            <div class="promo">
              <i class="fa-solid fa-rectangle-ad" aria-hidden="true"></i>
              <input type="text" placeholder="Promotion Code" />
              <button type="button">APPLY</button>
            </div>
          </div>
          <div class="c-main-bottom">
            <div class="tatol">
              <p>Total payment</p>
              <h1 id="to-price">THB 0</h1>
            </div>
            <button type="button">LOG IN TO CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
