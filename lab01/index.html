<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Prompt:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>CSS Lab01 - Profile Card & Badge</title>
</head>
<body>
    <h1>Profile Card</h1>
    <div class="container">
        <div class="card">
            <div class="crossButton">
                <img src="./image/cross.png" alt="cross" width="10%">
            </div>
            <div class="notification">
                <img src="./image/notification.png" alt="notification" width="15%">
            </div>
            <div class="profile">
                <img src="./image/goalkeeper.png" alt="profile" width="100%">
            </div>
            <div class="box">
                <h1 class="text">A. Becker</h1>
                <h1>1</h1>
            </div>
        </div>
    </div>
</body>
</html>
